<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes App with Local Storage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="notes-container">
    <h1>Notes</h1>
    <form id="noteForm">
      <input type="text" id="noteTitle" placeholder="Note Title" maxlength="50" required />
      <textarea id="noteContent" placeholder="Write your note here..." rows="5" maxlength="500" required></textarea>
      <button type="submit">Add Note</button>
    </form>
    <ul id="notesList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
